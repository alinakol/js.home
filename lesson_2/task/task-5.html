<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<h1>Задача-5</h1>
	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин. </p>
	<script>
		let second = parseFloat(prompt('Кількість секунд', '0'));
		let hours = 3600;
		let countHours = Math.floor(second / hours);
		const min = 60;
		let countMins = Math.floor(second % min);
		document.write(`${countHours}год : ${countMins}хв`)
	</script>
</body>

</html>
