<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<h1>Задача-4</h1>
	<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		let sizeCentimetr = parseFloat(prompt('Довжина у сантиметрах', '0'));
		let sizeMeter = sizeCentimetr * 100;
		let sizeKilometr = sizeCentimetr * "1e-5"
		document.write(`${sizeMeter} метрів <br> ${sizeKilometr} км`)
	</script>
</body>

</html>
