<body>
	<h1>Задача-7</h1>
	<p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		const minMonth = 1;
		const maxMonth = 15;
		let someMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
		const minDay = 0;
		const maxDay = 6;
		let someDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
		document.write(`Випадковий номер місяця = ${someMonth} <br> Випадковий номер дня = ${someDay} `)
	</script>
</body>
