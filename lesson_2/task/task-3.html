<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>

	<body>
		<h1>Задача-3</h1>
		<p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості)</p>
	</body>
	<script>
		let summaOneProduct = parseFloat(prompt('Вартість за од. товару', '0'));
		let guanProduct = parseFloat(prompt('К-сть товару', '0'));
		let totalSumma = summaOneProduct * guanProduct;
		const TAX_PERCENT = 5;
		let percentSumma = totalSumma * TAX_PERCENT / 100;
		document.write(` Загальна сумма =  ${totalSumma} грн <br> ПДВ =  ${percentSumma.toFixed(2)} грн `)
	</script>
</body>

</html>
