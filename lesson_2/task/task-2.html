<body>
	<h1>Задача-2</h1>
	<p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років</p>
	<p id="demo"></p>
	<script>

		let userBirthday = parseInt(prompt('Рік вашого народження', ''))
		let yearNew = new Date()
		let currentDate = yearNew.getFullYear()
		let yearOld = currentDate - userBirthday;
		document.write(`Вам = ${yearOld}`) 
	</script>

	</script>
</body>
